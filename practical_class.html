
<script type="text/javascript">
// Diypa571
  class Rectangle {
    constructor(height, width) {
      this.height = height;
      this.width = width;
    }


    // Getter
    get area() {
      return this.calcArea();
    }


    // Method
    calcArea() {
      return this.height * this.width;
    }
  }

  const square = new Rectangle(20, 20);

  alert(square.area);
  console.log(square.area);


</script>
